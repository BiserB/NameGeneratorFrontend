<div class="content">

  <button class="btn btn-info" (click)="onCreateName()">Create Random Name</button>
  <p>{{ randomName }}</p>

  <div class="row">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>

        </ul>


      </div>
    </nav>

  </div>

  <button class="btn btn-info" (click)="onCreateNames()">Create Random Names</button>
  <p *ngFor="let name of names">{{ name }}</p>

</div>

<button (click)="openModal('custom-modal-2')">Open Modal 2</button>



<modal id="custom-modal-2" class="modal">
  <div>
    <div class="modal-body">
      <h1 style="height:1000px">A Tall Custom Modal!</h1>
      <button (click)="closeModal('custom-modal-2');">Close</button>
    </div>
  </div>
  <div class="modal-background"></div>
</modal>
