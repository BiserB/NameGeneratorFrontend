<div class="content">

  <form class="form-inline my-3 mx-2" (ngSubmit)="onCreateNames()">

    <div class="input-group row">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Count of names</span>
        </div>
        <input type="number" class="form-control col-sm-2" min=1 max=100 [(ngModel)]="namesCount" name="namesCount">

        <button type="submit" class="btn btn-primary">Generate</button>
      </div>

    
  </form>

  <div class="row">


  </div>


  <p *ngFor="let name of names">
    <a class="profile-figure">
      <i class="fa fa-user green"></i>
    </a>
    {{ name }}
  </p>

</div>

<!-- <button (click)="openModal('custom-modal-2')">Open Modal 2</button> -->



<modal id="custom-modal-2">
  <div class="modal">
    <div class="modal-body">
      <h1 style="height:1000px">A Tall Custom Modal!</h1>
      <button (click)="closeModal('custom-modal-2');">Close</button>
    </div>
  </div>
  <div class="modal-background"></div>
</modal>
