<div class="content">

  <div class="row">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>

        </ul>


      </div>
    </nav>

  </div>
  <div class="row">
    <div class="col-md-3">

      <form (ngSubmit)="onCreateNames()">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Count of names</span>
          </div>
          <input type="number" class="form-control" min=1 max=100 [(ngModel)]="namesCount" name="namesCount">
        </div>

        <input type="submit" class="btn btn-primary" value="Generate">
      </form>

    </div>
  </div>


  <p *ngFor="let name of names">{{ name }}</p>

</div>

    <div class="modal-body">
      <h1 style="height:1000px">A Tall Custom Modal!</h1>

    </div>

  <div class="modal-background"></div>
